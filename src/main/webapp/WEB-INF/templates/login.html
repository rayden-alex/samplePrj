<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login page</title>

    <!-- Bootstrap core CSS
    https://getbootstrap.com/docs/4.1/getting-started/introduction/
    -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" href="../../css/login.css" type="text/css" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-login" th:action="perform_login" method="post">
    <h2 class="form-signin-heading">Please log in</h2>

    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required
           autofocus>
    <label for="inputUsername" class="sr-only">Username</label>

    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Password</label>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or passwordddd.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out.
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
